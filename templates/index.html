<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Rat - Web Version</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="build/pygbag.js"></script>
</head>
<body>
    <h1>Welcome to Crossy Rat</h1>
    <div id="game-container"></div>
    <script>
        const game = new pygbag.Game({
            canvas: document.getElementById('game-container'),
            assets: 'assets/'
        });
        game.run();
    </script>
</body>
</html>
